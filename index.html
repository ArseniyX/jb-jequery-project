<!DOCTYPE html>
<html>

<head>
	<title>Cryptonite</title>
	<link rel="icon" type="image/png" href="./src//images/favicon.ico">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<meta charset="UTF-8" />
</head>

<body>
	<header>
		<h1>Cryptonite</h1>
	</header>
	<main>
		<div class="container" id="container">
			<div class="container">
				<div style="display: flex; justify-content: space-between;">
					<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
						<li class="nav-item" role="presentation">
							<a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
								aria-controls="pills-home" aria-selected="true">Home</a>
						</li>
						<li class="nav-item" role="presentation">
							<a class="nav-link" id="pills-live-reports-tab" data-toggle="pill" href="#pills-live-reports" role="tab"
								aria-controls="pills-live-reports" aria-selected="false">Live reports</a>
						</li>
						<li class="nav-item" role="presentation">
							<a class="nav-link" id="pills-about-tab" data-toggle="pill" href="#pills-about" role="tab"

						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>

				</div>
			</div>
			<div class="tab-content" id="pills-tabContent">
				<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
					<div class="card-deck"></div>
				</div>
				<div class="tab-pane fade" id="pills-live-reports" role="tabpanel" aria-labelledby="pills-live-reports-tab">World</div>
				<div class="tab-pane fade" id="pills-about" role="tabpanel" aria-labelledby="pills-about-tab">!!!</div>
			</div>
		</div>

	</main>


	<script type="text/javascript" src="src/index.js">
	</script>
</body>

</html>
